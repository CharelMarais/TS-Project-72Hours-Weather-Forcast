<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/img/Fun-Logo.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin="" />
    <link
      rel="stylesheet"
      href="./src/style.css" />
    <link
      rel="stylesheet"
      href="./src/tailwind.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
  </head>
  <body>
    <img
      src="./src/img/pexels-pixabay-163255.jpg"
      alt="sunset"
      class="background-image" />
    <div id="weather-overview"></div>
    <div id="weather-report-heading"></div>
    <div id="weather-report"></div>
    <div id="weather-info-heading">Weather Report Breakdown</div>
    <div id="weather-info">
      <div id="weather-info-container"></div>

    <div id="weather-map-heading">Weather Report Location</div>
    <div id="weather-map">
      <div id="map"></div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="

    <script
      type="module"
      src="/src/main.ts"></script>
